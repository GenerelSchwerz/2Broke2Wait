# Publish GitHub workflow artifacts tutorial example
name: Development build tasks

on:
  push:
    branches: [ dev ]

jobs:
       
  build_dev_x64:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            build: npx pkg . --target node16-win-x64
            artifact: "2bored2wait-win-x64-${{github.sha}}.exe"
          - os: macos-latest
            build: npx pkg . --target node16-macos-x64
            artifact: "2bored2wait-macos-x64-${{github.sha}}"
          - os: ubuntu-latest
            build: npx pkg . --target node16-linux-x64
            artifact: "2bored2wait-linux-x64-${{github.sha}}"

    runs-on: ${{ matrix.os }} 
    name: Build x64 development version
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install NPM dependencies
        run: |
          yarn install
          npx -y yarn-deduplicate
        
      - name: Transpile
        run: |
          npx tsc

      - name: Build
        run: |
          mkdir pkg
          ${{ matrix.build }} -o "pkg/${{matrix.artifact}}"

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact }}
          path: "pkg/${{matrix.artifact}}"
          if-no-files-found: error



  build_dev_arm64:
    strategy:
      matrix:
        target: [win, macos, linux]
        include:
          - target: win
            artifact: "2bored2wait-win-arm64-${{github.sha}}.exe"
          - target: macos
            artifact: "2bored2wait-macos-arm64-${{github.sha}}"
          - target: linux
            artifact: "2bored2wait-linux-arm64-${{github.sha}}"

    runs-on: ubuntu-latest
    name: Build arm64 development version
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install NPM dependencies
        run: |
          yarn install
          npx -y yarn-deduplicate
        
      - name: Transpile
        run: |
          npx tsc

      - name: Build
        run: |
          mkdir pkg
          npx pkg . --target ${{matrix.target}} -o "pkg/${{matrix.artifact}}"

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact }}
          path: "pkg/${{matrix.artifact}}"
          if-no-files-found: error
