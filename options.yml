# Configuration for minecraft
minecraft:

  # Account that will be proxied (the bot connects via this)
  # Documentation: https://github.com/PrismarineJS/mineflayer/blob/master/docs/api.md#mineflayercreatebotoptions
  # All options from that are valid.
  account:
    username: Generel_Schwerz
    auth: microsoft

  # Custom implementation of a SOCKS4/5 proxy.
  proxy:
    enabled: false
    protocol: socks5
    info:
      host: 199.58.185.9
      port: 4145
      # username
      # password

  # The server we wish to connect to.
  # This will override options in "account".
  remoteServer:
    host: localhost
    port: 25565
    version: 1.12.2




  # Minecraft-protocol configuration for our local server.
  # Documentation: https://github.com/PrismarineJS/mineflayer/blob/master/docs/api.md#mineflayercreatebotoptions
  # All options from there are valid.
localServer:
  host: localhost
  port: 25566
  version: 1.12.2
  online-mode: false
  maxPlayers: 1

# Custom settings for the local server.
localServerConfig:

  disableCommands: false
  disconnectAllOnEnd: false
  restartOnDisconnect: true
  linkOnConnect: false

  # Security: who is allowed to join. Null for anyone.
  security:
    allowList: null
    kickMessage: Default kick message

  display:
    motdPrefix: "§6"
    proxyChatPrefix: "§6>>P§r "

    # Has to be 64x64 and a png.
    # Can be a file path or a URL.
    favicon: https://cdn.discordapp.com/avatars/302885247924568084/346750b5f71641989abcc954d1eda061.png?size=64



  spectator:
    logPlayerJoinLeave: false
  
    # Leave this off, this is broken for now.
    worldCaching: false



  # AntiAFK options.
  antiAFK:

    enabled: true

    # AntiAFK module settings. Leave this be for now.
    # I will include documentation at a later date.
    modules:
      RandomMovementModule:
        enabled: false
      ChatBotModule:
        enabled: false

    # AntiAFK passive settings. Leave this be for now.
    # I will include documentation at a later date.
    passives:
      KillAuraPassive:
        playerWhitelist: []
        reach: 4
        multi: false
        enabled: true

  # Auto eat toggle     
  autoEat: true





